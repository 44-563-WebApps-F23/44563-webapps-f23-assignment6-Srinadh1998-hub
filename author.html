<!DOCTYPE html>
<html>

<head>
    <title>Assignment-6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Author entry Bokkisam Srinadh</h1>
        <form>
            <div class="form-group">
                <label for="hiddenAuthor">The hidden Author Name </label>
                <input type="password" class="form-control" id="hiddenAuthor" name="author_name" value="Dickens"
                    disabled>
            </div>

            <div class="form-group">
                <label for="guessAuthor">Guess the Author </label>
                <input type="text" class="form-control" id="guessAuthor" name="guessAuthor" autofocus>
            </div>

            <button type="button" class="btn btn-secondary" id="checkButton" onclick="checkAuthor()">Check the guess</button>
        </form>

<div class="mt-3" id="incorrectGuesses"></div>
<p id="result" style="color: blue;"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
<script> 
    let good=0;
    let oops=0;
function checkAuthor (){
    
    hidden = document.getElementById("hiddenAuthor").value
    guess = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } else {
        oops++

        alert('Sorry')
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
    if(oops==7)
    {
        alert("Sorry, ran out of guesses")
        const btnhandler = document.getElementById("btnguess");
        btnhandler.disabled = true
    }
    

}
</script>
<hr>
<div class="container mt-5">
        <h3 class="font-family:Arial, Helvetica, sans-serif">City images</h3>
        <div id="imageContainer">
            <img id="cityImage" src="image/banglore.webp" alt="Banglore" width="100" height="100" onclick="selectImage()"
                class="img-thumbnail">
        </div>
    </div>
<script>
    let useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("cityImage").src = "image/kanyakumari.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("cityImage").src = "image/shimla1.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("cityImage").src = "image/banglore.webp";
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
