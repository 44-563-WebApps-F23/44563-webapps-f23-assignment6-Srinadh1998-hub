 <head>

<body>
<h1>Author entry Bokkisam Srinadh</h1>

<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess" id="btnguess">
</form>


<p id="result" style="color: blue;"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
<script> 
    let good=0;
    let oops=0;
function checkAuthor (){
    
    hidden = document.getElementById("hiddenAuthor").value
    guess = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } else {
        oops++

        alert('Sorry')
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
    if(oops==7)
    {
        alert("Sorry, ran out of guesses")
        const btnhandler = document.getElementById("btnguess");
        btnhandler.disabled = true
    }
    

}
</script>
<hr>
<h3 style="font-family:'Times New Roman', Times, serif ;">City Images:</h3>
<div id="imageContainer">
    <img id="cityImage" src="image/banglore.webp" alt="Banglore" width="100" height="100" onclick="selectImage()">
</div>

<script>
    let useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("cityImage").src = "image/kanyakumari.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("cityImage").src = "image/shimla1.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("cityImage").src = "image/banglore.webp";
                useImage = 1;
                break;
        }
    }
</script>
