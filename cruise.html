<!DOCTYPE html>
<html>
    <title>
        My Cruise File
    </title>
 
<body>

<h2>Bokkisam Srinadh goes on a cruise</h2>

<form>
    <div class="form-group">
      <label for="checkbox1">Shares Cabin</label>
      <input type="checkbox" id="checkbox1" value="True">
    </div>
    <div class="form-group">
      <label for="checkbox2">Breakfast</label>
      <input type="checkbox" id="checkbox2" value="True">
    </div>
    <div class="form-group">
      <label for="checkbox3">Pool Pass</label>
      <input type="checkbox" id="checkbox3" value="False">
    </div>
    <button type="button" onclick="selectCruise()" style="color:blue; background-color: cornsilk;">Select a cruise</button>
    <p id="results"></p>
  </form>

  <script>
    var my_cruise = {};

    function selectCruise() {

      my_cruise = {};

      var checkbox1 = document.getElementById("checkbox1");
      var checkbox2 = document.getElementById("checkbox2");
      var checkbox3 = document.getElementById("checkbox3");

      my_cruise.shared = checkbox1.checked;
      my_cruise.breakfast = checkbox2.checked;
      my_cruise.pool = checkbox3.checked;

      var resultsElement = document.getElementById("results");
      resultsElement.innerHTML = JSON.stringify(my_cruise);
    }
  </script>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
