<!DOCTYPE html>
<html>
    <title>
        My Cruise File
    </title>
 
<body>

<h2>Bokkisam Srinadh goes on a cruise</h2>

<form>
    <div class="form-group">
      <label for="checkbox1">Shares Cabin</label>
      <input type="checkbox" id="checkbox1" value="True">
    </div>
    <div class="form-group">
      <label for="checkbox2">Breakfast</label>
      <input type="checkbox" id="checkbox2" value="True">
    </div>
    <div class="form-group">
      <label for="checkbox3">Pool Pass</label>
      <input type="checkbox" id="checkbox3" value="False">
    </div>
    <br>
    <button type="button" onclick="selectCruise()" style="color:blue; background-color: cornsilk;">Select a cruise</button>
    <p id="results"></p>
  </form>

  <script>
    var my_cruise = {};

    function selectCruise() {

      my_cruise = {};

      var checkbox1 = document.getElementById("checkbox1");
      var checkbox2 = document.getElementById("checkbox2");
      var checkbox3 = document.getElementById("checkbox3");

      my_cruise.shared = checkbox1.checked;
      my_cruise.breakfast = checkbox2.checked;
      my_cruise.pool = checkbox3.checked;

      var resultsElement = document.getElementById("results");
      resultsElement.innerHTML = "Your selection have been recorded as:" + JSON.stringify(my_cruise);
    }
  </script>
  <br>

  <h4>Cruise Price Details:</h4>
  <form id="updateCruiseForm">
    <label for="daysInput">Enter the number of days:</label>
    <input type="text" id="daysInput" value="days">
    <br>
    <br>
    <label for="priceInput">Enter price:</label>
    <input type="text" id="priceInput">
    <br>
    <br>
    <input type="button" value="Update the cruise" style="background-color:#64c4ed;" onclick="updateCruise()">
  </form>

  <div id="cruiseInfo"></div>

  <script>
    var my_cruise = {
      days: "days",
      price: ""
    };

    function updateCruise() {

      var daysValue = document.getElementById("daysInput").value;
      var priceValue = document.getElementById("priceInput").value;

      my_cruise.days = daysValue;
      my_cruise.price = priceValue;

      var cruiseInfoDiv = document.getElementById("cruiseInfo");
      cruiseInfoDiv.innerHTML = "Cruise Information:<br>Days: " + my_cruise.days + "<br>Price: $" + my_cruise.price;
    }
  </script>


</body>
</html>
