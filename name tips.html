<!DOCTYPE html>
<html>
    <head>
        <title>
            Tips File
        </title>
    </head>
 
<body>

<h2>Bokkisam Srinadh-shows tip amounts</h2>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>

    <button onclick="tips()" style="color:black; background-color:aquamarine;">Show tip</button>

    <div id="result"></div>

    <script>
        function tips() {
    const baseAmount = parseFloat(document.getElementById("baseAmount").value);
    const tipPercent = parseFloat(document.getElementById("tipPercent").value);
    let toShow = "Tips are: ";
    for (let i = 0; i < 5; i++) {
        const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
        toShow += `${tipPercent + i * 4}% is ${calculatedTip.toFixed(2)}; `;
    }
    document.getElementById("result").innerHTML = toShow;
}
    </script>

</body>
</html>
